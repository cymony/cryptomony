name: Cryptomony-CI
on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:
    cryptomony-pipeline:
        name: Cryptomony Pipeline
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Source Code
              uses: actions/checkout@v3

            - name: Setup Go
              uses: actions/setup-go@v3
              with:
                  go-version: '1.19'

            - name: Cache Go modules
              uses: actions/cache@v3
              with:
                  path: ~/go/pkg/mod
                  key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
                  restore-keys: |
                      ${{ runner.os }}-go-

            - name: Verify Go modules
              if: ${{ !env.ACT }}
              run: go mod tidy && git status && git --no-pager diff && git diff-index --quiet HEAD --

            - name: Verify source code formatting
              if: ${{ !env.ACT }}
              run: go fmt ./... && git status && git --no-pager diff && git diff-index --quiet HEAD --

            - name: Linting
              uses: golangci/golangci-lint-action@v3

            - name: Testing
              run: go test -coverprofile=c.out -v -count=1 ./...

            - name: Install goveralls
              if: ${{ !env.ACT }}
              run: go install github.com/mattn/goveralls@latest

            - name: Create coverage report
              if: ${{ !env.ACT }}
              run: go tool cover -func=c.out

            - name: Send coverage report
              if: ${{ !env.ACT }}
              env:
                  COVERALLS_TOKEN: ${{secrets.GITHUB_TOKEN}}
              run: goveralls -coverprofile=c.out -service=github

    codeql:
        name: CodeQL
        runs-on: ubuntu-latest
        permissions:
            actions: read
            contents: read
            security-events: write
        steps:
            - name: Checkout Source Code
              uses: actions/checkout@v3

            - name: CodeQL Init
              uses: github/codeql-action/init@v2
              with:
                  languages: go

            - name: CodeQL Analysis
              uses: github/codeql-action/analyze@v2
              with:
                  category: '/language:go'
